

<h3>Activity</h3>
<hr>
{% for message in room_messages %}
<div>
    <p>@{{message.user}} {{message.created|timesince}}</p>
    <small>replied to {{message.room.name}}</small>
    <p>{{message}}</p>
    {% if message.user == request.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr />
</div>
{% endfor %}
